audio id="audio" loop> <source src="music48d97.mp3" type="audio/mpeg" /> </audio> <canvas id="fireworks"></canvas> <div class="message"> <p>H√¥m nay l√† ng√†y m√† m·ªôt thi√™n th·∫ßn xu·∫•t hi·ªán tr√™n th·∫ø gi·ªõi n√†y üëº</p> <p>Ch√∫c em sinh nh·∫≠t vui v·∫ª, lu√¥n h·∫°nh ph√∫c, xinh ƒë·∫πp v√† ƒë∆∞·ª£c y√™u th∆∞∆°ng th·∫≠t nhi·ªÅu! üíñ</p> <p>Anh y√™u em r·∫•t nhi·ªÅu! üéÇ</p> </div> <script> const audio = document.getElementById('audio'); const disk = document.getElementById('disk'); const canvas = document.getElementById('fireworks'); const ctx = canvas.getContext('2d'); let cw, ch; let fireworks = []; let particles = []; let animationFrameId; let running = false; let launchInterval; let isPlaying = false; function resize() { cw = window.innerWidth; ch = window.innerHeight; canvas.width = cw; canvas.height = ch; } window.addEventListener('resize', resize); resize(); class Firework { constructor(sx, sy, tx, ty) { this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty; this.distanceToTarget = dist(sx, sy, tx, ty); this.distanceTraveled = 0; this.coordinates = []; this.coordinateCount = 3; while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); } this.angle = Math.atan2(ty - sy, tx - sx); this.speed = 6 + Math.random() * 3; this.brightness = random(50, 70); this.targetRadius = 1; this.exploded = false; } update(index) { this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]); if (this.targetRadius < 8) { this.targetRadius += 0.3; } else { this.targetRadius = 1; } let vx = Math.cos(this.angle) * this.speed; let vy = Math.sin(this.angle) * this.speed; this.distanceTraveled = dist(this.sx, this.sy, this.x + vx, this.y + vy); if (this.distanceTraveled >= this.distanceToTarget && !this.exploded) { this.exploded = true; createParticles(this.tx, this.ty); fireworks.splice(index, 1); } else { this.x += vx; this.y += vy; } } draw() { ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]); ctx.lineTo(this.x, this.y); ctx.strokeStyle = `hsl(${this.brightness}, 100%, 50%)`; ctx.stroke(); ctx.beginPath(); ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2); ctx.stroke(); } } class Particle { constructor(x, y) { this.x = x; this.y = y; this.coordinates = []; this.coordinateCount = 5; while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); } this.angle = random(0, Math.PI * 2); this.speed = random(3, 7); this.friction = 0.95; this.gravity = 0.2; this.hue = random(0, 360); this.brightness = random(50, 80); this.alpha = 1; this.decay = random(0.015, 0.03); } update(index) { this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]); this.speed *= this.friction; this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed + this.gravity; this.alpha -= this.decay; if (this.alpha <= 0) { particles.splice(index, 1); } } draw() { ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]); ctx.lineTo(this.x, this.y); ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`; ctx.stroke(); } } function createParticles(x, y) { let particleCount = 50; while (particleCount--) { particles.push(new Particle(x, y)); } } function dist(aX, aY, bX, bY) { return Math.sqrt((bX - aX) ** 2 + (bY - aY) ** 2); } function random(min, max) { return Math.random() * (max - min) + min; } function loop() { ctx.globalCompositeOperation = 'destination-out'; ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; ctx.fillRect(0, 0, cw, ch); ctx.globalCompositeOperation = 'lighter'; let i = fireworks.length; while (i--) { fireworks[i].draw(); fireworks[i].update(i); } i = particles.length; while (i--) { particles[i].draw(); particles[i].update(i); } if (running) { animationFrameId = requestAnimationFrame(loop); } } function startFireworks() { running = true; launchInterval = setInterval(() => { let startX = c
